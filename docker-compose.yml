services:
  # HTTPS Reverse Proxy
  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "440:440"
      - "441:441"
      - "442:442"
      - "443:443"
    volumes:
      - ./routes.yaml:/etc/proxy/routes.yaml:ro
    environment:
      - RUST_LOG=debug
    depends_on:
      - app
      - api
    networks:
      - proxy-net

  api:
    image: containous/whoami
    command: ["--port", "3000"]
    networks:
      - proxy-net

  app:
    image: containous/whoami
    command: ["--port", "3001"]
    networks:
      - proxy-net

  ws-echo:
    image: jmalloc/echo-server
    networks:
      - proxy-net

networks:
  proxy-net:
    driver: bridge
